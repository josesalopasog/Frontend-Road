<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1 id="app-title">Este es el header</h1>
        <menu>
            <ul id="item-parent">
                <li class="menu-item"><a href="#">About Me</a></li>
                <li class="menu-item"><a href="#">Blogs</a></li>
                <li class="menu-item"><a href="#">Contact</a></li>
            </ul>
        </menu>
    </header>
    <main>
        <button>Toggle</button>
        <section>
            <p>Texto 1</p>
            <p>Texto 2</p>
            <p>Texto 3</p>
        </section>
        <input id="input-id" class="input-class" type="text" placeholder="New text">
        <button id="create-button" class="create-button">Create</button>
        <button id="remove-button" class="remove-button">Remove</button>

        <section id="replace-section">
            <p id="replace-text">Text to replace</p>
        </section>

        <input id="input-replace" class="input-replace" type="text" placeholder="Replace for this text">
        <button id="replace-button" class="replace-button">Replace</button>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
