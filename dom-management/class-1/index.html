<!-- Window:
"Window "es el objeto global en el navegador. Esto significa que todas las variables y funciones globales se convierten en propiedades y métodos de "window".
Incluye una amplia gama de métodos y propiedades para interactuar con la ventana del navegador, controlar el historial, gestionar temporizadores, y mucho más (setTimeout, setInterval ).
Contiene sub-objetos o propiedades como history, location, navigator y uno de los más usados document.
Document:
Es una propiedad de window, que representa el documento HTML (árbol DOM) cargado en la ventana del navegador.
Proporciona métodos y propiedades para acceder y manipular elementos del DOM. Por ejemplo, getElementById, querySelector, createElement, innerHTML, entre otros. -->
