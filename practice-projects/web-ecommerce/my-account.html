<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet"/>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title title-acc">My account</h1>
            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <p class="value">Nombre</p>

                    <label for="email" class="label">Email</label>
                    <p class="value">user@mail.com</p>

                    <label for="password" class="label">Password</label>
                    <p class="value">********</p>
                </div>
                <input type="submit" value="Edit" class="secondary-button edit-button"/>
            </form>
        </div>
    </div>
</body>
</html>
