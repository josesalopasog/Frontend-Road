<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet"/>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title title-acc">Create new account</h1>
            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" placeholder="" class="input input-name"/>

                    <label for="email" class="label">Email</label>
                    <input type="text" id="email" placeholder="" class="input input-email"/>

                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="" class="input input-pass"/>
                </div>
                <input type="submit" value="Edit" class="primary-button edit-button"/>
            </form>
        </div>
    </div>
</body>
</html>
