<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet"/>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="svg/logo_yard_sale.svg" alt="logo" class="logo"/>
            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="text" id="email" placeholder="user@mail.com" class="input input-email"/>

                <label for="val-password" class="label">Password</label>
                <input type="password" id="val-password" placeholder="" class=" input input-pass"/>

                <input type="submit" value="Login" class="primary-button login-button"/>
                <a href="/">Forgot my password</a>
            </form>

            <button class="secondary-button signup-button">Sign UP</button>
        </div>
    </div>
</body>
</html>
