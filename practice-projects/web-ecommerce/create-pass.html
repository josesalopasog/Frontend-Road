<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet"/>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="svg/logo_yard_sale.svg" alt="logo" class="logo"/>
            <h1 class="title title-pass">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>
            <form action="/" class="form">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="Create your new password" class="input input-pass"/>

                <label for="val-password" class="label">Password</label>
                <input type="password" id="val-password" placeholder="Write your new password" class="input input-pass"/>

                <input type="submit" value="Create Password" class="primary-button login-button"/>
            </form>
        </div>
    </div>
</body>
</html>
